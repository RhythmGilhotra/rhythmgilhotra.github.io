<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhythm Gilhotra – Portfolio</title>
  <!-- TailwindCSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Icons (Heroicons) -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- ScrollReveal for simple animations -->
  <script src="https://cdn.jsdelivr.net/npm/scrollreveal"></script>
  <!-- LinkedIn Profile Badge Script -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background: linear-gradient(to bottom right, #f0f4f8, #ffffff);
    }
    section {
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white text-zinc-800 font-sans">
  <header class="fixed top-0 inset-x-0 z-50 backdrop-blur-md bg-white/80 border-b border-zinc-200 shadow-sm">
    <div class="max-w-7xl mx-auto flex items-center justify-between py-3 px-4 md:px-8">
      <a href="#home" class="text-lg font-semibold text-blue-700">Rhythm Gilhotra</a>
      <nav class="hidden md:flex gap-6 text-sm font-medium">
        <a href="#about" class="hover:text-blue-600">About</a>
        <a href="#experience" class="hover:text-blue-600">Experience</a>
        <a href="#projects" class="hover:text-blue-600">Projects</a>
        <a href="#skills" class="hover:text-blue-600">Skills</a>
        <a href="#resume" class="hover:text-blue-600">Resume</a>
        <a href="#contact" class="hover:text-blue-600">Contact</a>
      </nav>
      <button id="menuBtn" class="md:hidden text-blue-700"><i data-feather="menu"></i></button>
    </div>
    <nav id="mobileMenu" class="md:hidden hidden flex-col gap-2 p-4 border-t border-zinc-200 bg-white text-sm font-medium">
      <a href="#about">About</a>
      <a href="#experience">Experience</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#resume">Resume</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="pt-24 pb-20 text-center bg-gradient-to-r from-blue-100 to-blue-50 shadow-inner">
    <div class="max-w-3xl mx-auto px-4">
      <h1 class="text-4xl md:text-5xl font-extrabold text-blue-800 mb-4">Hi, I'm Rhythm</h1>
      <p class="text-lg md:text-xl text-zinc-700 mb-6">Building scalable, ML-powered data platforms and decision systems.</p>
      <div class="flex justify-center gap-4">
        <a href="https://github.com/rhythmgilhotra" target="_blank" class="flex items-center gap-2 px-5 py-2.5 rounded border border-blue-600 text-blue-600 hover:bg-blue-50"><i data-feather="github"></i> GitHub</a>
        <a href="https://www.linkedin.com/in/rhythmgilhotra/" target="_blank" class="flex items-center gap-2 px-5 py-2.5 rounded bg-blue-600 text-white hover:bg-blue-700"><i data-feather="linkedin"></i> LinkedIn</a>
      </div>
    </div>
  </section>

  <!-- The rest of the content remains unchanged -->
  <!-- You can scroll down in the editor to see and customize other sections if needed -->

  <footer class="text-center py-6 text-sm text-zinc-500">
    © <span id="year"></span> Rhythm Gilhotra • Built with <a href="https://tailwindcss.com/" class="text-blue-600 hover:underline">Tailwind CSS</a> & GitHub Pages
  </footer>

  <script>
    feather.replace();
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
    ScrollReveal().reveal(".sr", {
      distance: "30px",
      duration: 800,
      easing: "ease-out",
      origin: "bottom",
      interval: 200,
    });
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
